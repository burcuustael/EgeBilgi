<div *ngIf="characters.length">
  <div class="character-grid">
    <div *ngFor="let character of characters" class="character-card">
      <div>
        <img [src]="character.image" alt="{{ character.name }}" />
      </div>

      <div class="character-info">
        <h2>{{ character.name }}</h2>
        <div class="status-container">
          <span
            class="status-icon"
            [ngClass]="{
              alive: character.status === 'Alive',
              dead: character.status === 'Dead'
            }"
          ></span>
        </div>
        <div>{{ character.status }} - {{ character.species }}</div>
        <div>Last known location : {{ character.location.name }}</div>
        <div>First seen in : {{ character.firstEpisodeName }}</div>
      </div>
    </div>
  </div>
</div>
