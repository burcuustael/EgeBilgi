<div>
  <div class="search">
    <input
      [(ngModel)]="search"
      (ngModelChange)="onSearchChange()"
      type="search"
      class="form-control"
      placeholder="Search..."
    />
  </div>

  <div *ngIf="characters.length">
    <div class="character-grid">
      <div
        *ngFor="let character of characters | character : search"
        class="character-card"
      >
        <div>
          <img [src]="character.image" alt="{{ character.name }}" />
        </div>

        <div class="character-info">
          <h2>{{ character.name }}</h2>
          <div class="status-container">
            <div
              class="status-icon"
              [ngClass]="{
                alive: character.status === 'Alive',
                dead: character.status === 'Dead',
                unkown: character.status === 'unknown'
              }"
            ></div>
            <div>{{ character.status }} - {{ character.species }}</div>
          </div>

          <p>Last known location :</p>
          <div>{{ character.location.name }}</div>
          <p>First seen in :</p>
          <div>{{ character.firstEpisodeName }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Ã–nceki</button>
    <button
      (click)="nextPage()"
      [disabled]="currentPage * pageSize >= totalCharacters"
    >
      Sonraki
    </button>
  </div>
</div>
